<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <fieldset
        style="border: 2px solid #ccc; padding: 10px; background-color: #f8f8f8; width: 1000px; margin:auto; height: auto; margin-top: 50px;">
        <h2 style="text-align: center;">Welcome {{user.first_name}}!</h2>
        <h4>All posted recipes:</h4>
        <table class="table">
            <thead>
                <tr>
                    <td> Name <span id="Full name"></span></td>
                    <td> Under 30min <span id="email"></span></td>
                    <td> Posted by <span id="created_at"></span></td>
                    <td style="text-align: center;"> Actions<span id="actions"></span></td>
                </tr>
            </thead>
            <tbody>

                {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe.name }}</td>
                    <td>{{ recipe.under_30 }}</td>
                    <td>{{ recipe.creator.first_name }}</td>
                    <td style="text-align: center;">
                        <a href="/show_recipe/{{recipe.id}}" class="btn btn-secondary"> Show Recipe</a>
                        {% if session['uid'] == recipe.user_id %}
                        <a href="/edit_recipe/{{recipe.id}}" class="btn btn-warning"> Modify </a>
                        <a href="/delete_recipe/{{recipe.id}}" class="btn btn-danger"> Delete </a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}






            </tbody>
        </table>
        <br>
        <div class="col-12">
        </div>
        <div class="text-center" style="margin-bottom: 20px;">
            <a href="/recipe/new"><button type="submit" class="btn btn-primary">Create New Recipe</button></a>
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>
    </fieldset>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
