<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container"  style="margin-top: 50px;">
        <h1 style="text-align: center; margin: 50px"> RECIPE SHARE</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Register</h2>
                        <form action="/new_user" method="POST">
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" class="form-control" id="f_name" name="first_name">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" class="form-control" id="l_name" name="last_name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password"
                                name="password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirm-password"
                                name="confirm_password">
                            </div>
                            <button type="submit" class="btn btn-primary mx-auto d-block"
                            style="margin-top: 20px;">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Login</h2>
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <label for="login-email">Email:</label>
                                <input type="email" class="form-control" id="login-email"
                                name="email">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password:</label>
                                <input type="password" class="form-control" id="login-password"
                                name="password">
                            </div>
                            <input type="submit" class="btn btn-primary mx-auto d-block" style="margin-top: 20px;" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% for m in get_flashed_messages() %}
        <p style="color: red; font-weight: bold; text-align:center; margin-top: 50px;">{{m}}</p>
    {% endfor %}
