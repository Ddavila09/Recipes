<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <br>
    <div
        style="border: 2px solid #ccc; padding: 10px; background-color: #f8f8f8; width: 700px; margin:auto; height: auto;">
        <h1>Edit Recipe</h1>
        <br>
        <form class="row g-3" method="POST" action="/save_recipe" >
            <input type="hidden" name="id" value="{{recipe.id}}">
            <div class="col-md-12" style="margin-top: 20px; margin-bottom: 20px;">
                <div class="col-md-12">
                    <label for="inputName1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" value="{{recipe.name}}">
                </div>
            </div>
            <div class="col-md-12">
                <label for="inputName1" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" value="{{recipe.description}}">
            </div>

            <div class="col-md-12">
                <label for="inputName1" class="form-label">Instructions</label>
                <input type="text" class="form-control" name="instructions" value="{{recipe.instructions}}">
            </div>

            <br>
            <div class="col-12">
                <label class="form-check-label">
                    Under 30 minutes? 
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30" id="flexRadioDefault1" value="Yes">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30" id="flexRadioDefault2" value="No">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
                <div>
                    <label for="cooked">Date cooked/made:</label>
                    <input type="date" id="cooked" name="date_made" value="{{recipe.date_made}}" style="text-align: center;">
                </div>
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary">Save Recipe</button>
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </form>
        

    </div>
    {% for m in get_flashed_messages() %}
    <p style="color: red; font-weight: bold; text-align:center"> {{m}}</p>

    {% endfor %}





































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
