<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <h1 style="text-align: center; margin-top: 50px;">Welcome {{user.first_name}}!</h1>
    <fieldset
        style="border: 2px solid #ccc; padding: 10px; background-color: #f8f8f8; width: 1000px; margin:auto; height: auto; margin-top: 50px;">
        <table class="table">
            <h4 style="text-align: center; margin: 5px;">Posted by: {{created.first_name}}!</h4>
            <thead>
                <tr>
                    <td>Recipe Name<span id="r_name"></span></td>
                    <td>Description<span id="r_description"></span></td>
                    <td>Under 30 minutes?<span id="r_under_30"></span></td>
                    <td>Instructions<span id="r_instructions"></span></td>
                    <td>Date Made<span id="r_date_made"></span></td>
                </tr>
            </thead>
            <tbody>

                

                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.description}}</td>
                    <td>{{recipe.under_30}}</td>
                    <td>{{recipe.instructions}}</td>
                    <td>{{recipe.date_made}}</td>
                </tr>
                

            </tbody>
        </table>
        <br>

        <br>
        <a href="/dashboard" class="btn btn-primary">Back to dashboard</a>
        <a href="/logout" class="btn btn-primary">Logout</a>
    </fieldset>





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
